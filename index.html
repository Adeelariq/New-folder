<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body
    class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-4"
  >
    <main class="text-center w-full max-w-sm sm:max-w-md md:max-w-lg">
      <h1 class="text-4xl font-bold mb-6">Tic Tac Toe</h1>

      <div class="grid grid-cols-3 gap-2 w-full aspect-square p-2">
        <button
          class="box w-full h-full bg-transparent text-5xl font-bold text-white border-4 border-gray-700 hover:border-blue-500 hover:shadow-[0_0_10px_5px_rgba(0,0,255,0.8)] hover:text-blue-500 transition-all duration-300 rounded-lg"
        ></button>
        <button
          class="box w-full h-full bg-transparent text-5xl font-bold text-white border-4 border-gray-700 hover:border-blue-500 hover:shadow-[0_0_10px_5px_rgba(0,0,255,0.8)] hover:text-blue-500 transition-all duration-300 rounded-lg"
        ></button>
        <button
          class="box w-full h-full bg-transparent text-5xl font-bold text-white border-4 border-gray-700 hover:border-blue-500 hover:shadow-[0_0_10px_5px_rgba(0,0,255,0.8)] hover:text-blue-500 transition-all duration-300 rounded-lg"
        ></button>
        <button
          class="box w-full h-full bg-transparent text-5xl font-bold text-white border-4 border-gray-700 hover:border-blue-500 hover:shadow-[0_0_10px_5px_rgba(0,0,255,0.8)] hover:text-blue-500 transition-all duration-300 rounded-lg"
        ></button>
        <button
          class="box w-full h-full bg-transparent text-5xl font-bold text-white border-4 border-gray-700 hover:border-blue-500 hover:shadow-[0_0_10px_5px_rgba(0,0,255,0.8)] hover:text-blue-500 transition-all duration-300 rounded-lg"
        ></button>
        <button
          class="box w-full h-full bg-transparent text-5xl font-bold text-white border-4 border-gray-700 hover:border-blue-500 hover:shadow-[0_0_10px_5px_rgba(0,0,255,0.8)] hover:text-blue-500 transition-all duration-300 rounded-lg"
        ></button>
        <button
          class="box w-full h-full bg-transparent text-5xl font-bold text-white border-4 border-gray-700 hover:border-blue-500 hover:shadow-[0_0_10px_5px_rgba(0,0,255,0.8)] hover:text-blue-500 transition-all duration-300 rounded-lg"
        ></button>
        <button
          class="box w-full h-full bg-transparent text-5xl font-bold text-white border-4 border-gray-700 hover:border-blue-500 hover:shadow-[0_0_10px_5px_rgba(0,0,255,0.8)] hover:text-blue-500 transition-all duration-300 rounded-lg"
        ></button>
        <button
          class="box w-full h-full bg-transparent text-5xl font-bold text-white border-4 border-gray-700 hover:border-blue-500 hover:shadow-[0_0_10px_5px_rgba(0,0,255,0.8)] hover:text-blue-500 transition-all duration-300 rounded-lg"
        ></button>
      </div>

      <div class="flex items-center w-full mt-6 justify-center">
        <button
          class="reset px-4 py-3 bg-transparent text-white text-xl font-semibold border-4 border-blue-500 rounded-lg hover:bg-blue-500 hover:text-black hover:shadow-[0_0_15px_5px_rgba(0,0,255,0.8)] transition duration-300"
        >
          Reset Game
        </button>
      </div>

      <p class="text-white text-sm mt-4">
        Made with ❤️ by
        <a
          href="https://github.com/Adeelariq?tab=overview&from=2025-01-01&to=2025-01-24"
          class="text-blue-500 underline"
          >Adeel Ariq</a
        >
      </p>
    </main>
  </body>
</html>
